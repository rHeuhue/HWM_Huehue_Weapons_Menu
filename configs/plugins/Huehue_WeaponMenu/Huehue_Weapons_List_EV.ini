; To comment line use one of those symbols: # ; // 
; "weapon short name" "weapon menu name" WeaponPrice "flag/free/price" "v_model" "p_model"
; free -> free for everyone 
; price -> price for weapon for everyone including VIPs(they have it discounted) 
; flag ('d' example) -> Admin/VIP with flag 'd' receives weapon for free 
; Example: 
; "awp" "AWP Magnum" 4750 "d" -> Players with flag 'd' will get it for free, other members like VIP will get it - discount price setted by cvar & normal players will pay 4750 

